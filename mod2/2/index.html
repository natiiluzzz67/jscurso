<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <button id="botao">CLICA NO BOT√ÉO</button>
        <div id="espaco"></div>

        <script>
        var Btn = document.getElementById("botao");
        var Esp = document.getElementById("espaco");

        Btn.onclick = function () {
            var EspE = document.createElement("div");

            EspE.style.width = "100px";
            EspE.style.height = "100px";
            EspE.style.backgroundColor = "#F00";
            EspE.style.borderColor = "##000000";
            EspE.style.borderStyle = "solid";
            EspE.style.borderBottomWidth = "0.5px";


            Esp.appendChild(EspE);

        };
        </script>
</body>
</html>
